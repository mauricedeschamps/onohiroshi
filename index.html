<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電話連絡先</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background: #f0f0f0;
        }
        
        .header {
            background: #4285F4;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            height: 60px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            padding: 70px 10px 10px;
            height: 100vh;
            width: 100%;
        }
        
        .contact-btn {
            background: #fff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            padding: 15px 5px;
        }
        
        .contact-btn:active {
            transform: scale(0.98);
        }
        
        .contact-btn[data-color="red"] { background: #FF5252; color: white; }
        .contact-btn[data-color="blue"] { background: #4285F4; color: white; }
        .contact-btn[data-color="yellow"] { background: #FFD600; color: #333; }
        .contact-btn[data-color="green"] { background: #0F9D58; color: white; }
        .contact-btn[data-color="orange"] { background: #FF9800; color: white; }
        .contact-btn[data-color="purple"] { background: #9C27B0; color: white; }
        
        .contact-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            word-break: break-word;
            width: 90%;
        }
        
        .contact-number {
            font-size: 18px;
            text-align: center;
            word-break: break-all;
            width: 90%;
        }
        
        .edit-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
        }
        
        .edit-btn:active {
            background: rgba(0,0,0,0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 85%;
            max-width: 400px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4285F4;
            text-align: center;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        
        .cancel-btn {
            background: #f44336;
            color: white;
            margin-right: 10px;
        }
        
        .save-btn {
            background: #4285F4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">電話連絡先</div>
    
    <div class="container">
        <!-- ボタン1 (赤) -->
        <button class="contact-btn" data-color="red" onclick="makeCall(1)">
            <div class="contact-name" id="name-1">未登録</div>
            <div class="contact-number" id="number-1">タップして登録</div>
            <button class="edit-btn" onclick="openEditModal(1, event)">✏️</button>
        </button>
        
        <!-- ボタン2 (青) -->
        <button class="contact-btn" data-color="blue" onclick="makeCall(2)">
            <div class="contact-name" id="name-2">未登録</div>
            <div class="contact-number" id="number-2">タップして登録</div>
            <button class="edit-btn" onclick="openEditModal(2, event)">✏️</button>
        </button>
        
        <!-- ボタン3 (黄) -->
        <button class="contact-btn" data-color="yellow" onclick="makeCall(3)">
            <div class="contact-name" id="name-3">未登録</div>
            <div class="contact-number" id="number-3">タップして登録</div>
            <button class="edit-btn" onclick="openEditModal(3, event)">✏️</button>
        </button>
        
        <!-- ボタン4 (緑) -->
        <button class="contact-btn" data-color="green" onclick="makeCall(4)">
            <div class="contact-name" id="name-4">未登録</div>
            <div class="contact-number" id="number-4">タップして登録</div>
            <button class="edit-btn" onclick="openEditModal(4, event)">✏️</button>
        </button>
        
        <!-- ボタン5 (オレンジ) -->
        <button class="contact-btn" data-color="orange" onclick="makeCall(5)">
            <div class="contact-name" id="name-5">未登録</div>
            <div class="contact-number" id="number-5">タップして登録</div>
            <button class="edit-btn" onclick="openEditModal(5, event)">✏️</button>
        </button>
        
        <!-- ボタン6 (紫) -->
        <button class="contact-btn" data-color="purple" onclick="makeCall(6)">
            <div class="contact-name" id="name-6">未登録</div>
            <div class="contact-number" id="number-6">タップして登録</div>
            <button class="edit-btn" onclick="openEditModal(6, event)">✏️</button>
        </button>
    </div>
    
    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">連絡先を編集</div>
            <div class="input-group">
                <label for="editName">表示名</label>
                <input type="text" id="editName" placeholder="例: 家族">
            </div>
            <div class="input-group">
                <label for="editNumber">電話番号</label>
                <input type="tel" id="editNumber" placeholder="例: 09012345678">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeEditModal()">キャンセル</button>
                <button class="modal-btn save-btn" onclick="saveContact()">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 現在編集中の連絡先ID
        let currentEditingId = 0;
        
        // 音声合成
        const speech = new SpeechSynthesisUtterance();
        speech.lang = 'ja-JP';
        speech.rate = 0.9;
        
        // ページ読み込み時に保存済み連絡先を読み込む
        document.addEventListener('DOMContentLoaded', () => {
            loadContacts();
            speak('電話連絡先アプリが起動しました');
        });
        
        // 連絡先を読み込む
        function loadContacts() {
            for (let i = 1; i <= 6; i++) {
                const contact = JSON.parse(localStorage.getItem(`contact_${i}`));
                if (contact) {
                    document.getElementById(`name-${i}`).textContent = contact.name;
                    document.getElementById(`number-${i}`).textContent = contact.number;
                }
            }
        }
        
        // 編集モーダルを開く
        function openEditModal(id, event) {
            event.stopPropagation(); // 親ボタンのクリックイベントを防止
            currentEditingId = id;
            
            const name = document.getElementById(`name-${id}`).textContent;
            const number = document.getElementById(`number-${id}`).textContent;
            
            document.getElementById('editName').value = name === '未登録' ? '' : name;
            document.getElementById('editNumber').value = number === 'タップして登録' ? '' : number;
            
            document.getElementById('editModal').style.display = 'flex';
            speak('連絡先を編集します');
        }
        
        // 編集モーダルを閉じる
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            speak('編集をキャンセルしました');
        }
        
        // 連絡先を保存
        function saveContact() {
            const name = document.getElementById('editName').value.trim();
            const number = document.getElementById('editNumber').value.trim();
            
            if (!name || !number) {
                speak('名前と電話番号を入力してください');
                return;
            }
            
            const contact = { name, number };
            localStorage.setItem(`contact_${currentEditingId}`, JSON.stringify(contact));
            
            document.getElementById(`name-${currentEditingId}`).textContent = name;
            document.getElementById(`number-${currentEditingId}`).textContent = number;
            
            closeEditModal();
            speak(`${name}の連絡先を保存しました`);
        }
        
        // 電話をかける
        function makeCall(id) {
            const number = document.getElementById(`number-${id}`).textContent;
            const name = document.getElementById(`name-${id}`).textContent;
            
            if (number === 'タップして登録') {
                openEditModal(id, { stopPropagation: () => {} });
                return;
            }
            
            speak(`${name}に電話をかけます`);
            vibrate(100);
            
            // 実際の発信処理
            setTimeout(() => {
                window.location.href = `tel:${number}`;
            }, 1000);
        }
        
        // 音声読み上げ
        function speak(text) {
            if (window.speechSynthesis) {
                speech.text = text;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(speech);
            }
        }
        
        // バイブレーション
        function vibrate(duration) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }
    </script>
</body>
</html>
