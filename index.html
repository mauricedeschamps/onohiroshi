<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ダイレクト通話</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
            background: #f0f0f0;
        }
        
        .header {
            background: #4285F4;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            height: 60px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            padding: 70px 10px 10px;
            height: 100vh;
            width: 100%;
        }
        
        .contact-btn {
            background: #fff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            transition: transform 0.1s;
            padding: 15px 5px;
            touch-action: manipulation;
            -webkit-user-callout: none;
        }
        
        .contact-btn:active {
            transform: scale(0.98);
        }
        
        .contact-btn[data-color="red"] { background: #FF5252; color: white; }
        .contact-btn[data-color="blue"] { background: #4285F4; color: white; }
        .contact-btn[data-color="yellow"] { background: #FFD600; color: #333; }
        .contact-btn[data-color="green"] { background: #0F9D58; color: white; }
        .contact-btn[data-color="orange"] { background: #FF9800; color: white; }
        .contact-btn[data-color="purple"] { background: #9C27B0; color: white; }
        
        .contact-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            word-break: break-word;
            width: 90%;
            pointer-events: none;
        }
        
        .contact-number {
            font-size: 18px;
            text-align: center;
            word-break: break-all;
            width: 90%;
            pointer-events: none;
        }
        
        .edit-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            z-index: 2;
        }
        
        .edit-btn:active {
            background: rgba(0,0,0,0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #4285F4;
            text-align: center;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            -webkit-user-select: text;
            user-select: text;
        }
        
        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }
        
        .modal-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
        }
        
        .cancel-btn {
            background: #f44336;
            color: white;
        }
        
        .save-btn {
            background: #0F9D58;
            color: white;
        }
        
        .call-confirm {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 18px;
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="header">ダイレクト通話</div>
    
    <div class="container">
        <!-- ボタン1 (赤) -->
        <button class="contact-btn" data-color="red" id="btn-1" aria-label="連絡先1">
            <div class="contact-name" id="name-1">未登録</div>
            <div class="contact-number" id="number-1">登録してください</div>
            <button class="edit-btn" aria-label="編集" id="edit-1">✏️</button>
        </button>
        
        <!-- ボタン2 (青) -->
        <button class="contact-btn" data-color="blue" id="btn-2" aria-label="連絡先2">
            <div class="contact-name" id="name-2">未登録</div>
            <div class="contact-number" id="number-2">登録してください</div>
            <button class="edit-btn" aria-label="編集" id="edit-2">✏️</button>
        </button>
        
        <!-- ボタン3 (黄) -->
        <button class="contact-btn" data-color="yellow" id="btn-3" aria-label="連絡先3">
            <div class="contact-name" id="name-3">未登録</div>
            <div class="contact-number" id="number-3">登録してください</div>
            <button class="edit-btn" aria-label="編集" id="edit-3">✏️</button>
        </button>
        
        <!-- ボタン4 (緑) -->
        <button class="contact-btn" data-color="green" id="btn-4" aria-label="連絡先4">
            <div class="contact-name" id="name-4">未登録</div>
            <div class="contact-number" id="number-4">登録してください</div>
            <button class="edit-btn" aria-label="編集" id="edit-4">✏️</button>
        </button>
        
        <!-- ボタン5 (オレンジ) -->
        <button class="contact-btn" data-color="orange" id="btn-5" aria-label="連絡先5">
            <div class="contact-name" id="name-5">未登録</div>
            <div class="contact-number" id="number-5">登録してください</div>
            <button class="edit-btn" aria-label="編集" id="edit-5">✏️</button>
        </button>
        
        <!-- ボタン6 (紫) -->
        <button class="contact-btn" data-color="purple" id="btn-6" aria-label="連絡先6">
            <div class="contact-name" id="name-6">未登録</div>
            <div class="contact-number" id="number-6">登録してください</div>
            <button class="edit-btn" aria-label="編集" id="edit-6">✏️</button>
        </button>
    </div>
    
    <div class="call-confirm" id="callConfirm">
        <span id="callConfirmText"></span>
    </div>
    
    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">連絡先を編集</div>
            <div class="input-group">
                <label for="editName">表示名</label>
                <input type="text" id="editName" placeholder="例: 家族">
            </div>
            <div class="input-group">
                <label for="editNumber">電話番号</label>
                <input type="tel" id="editNumber" placeholder="例: 09012345678">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancelBtn">キャンセル</button>
                <button class="modal-btn save-btn" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 状態管理
        const app = {
            currentEditingId: 0,
            isCalling: false,
            speech: new (window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance)(),
            init() {
                this.speech.lang = 'ja-JP';
                this.speech.rate = 0.9;
                
                this.loadContacts();
                this.setupEventListeners();
                this.speak('ダイレクト通話アプリが起動しました');
            },
            
            // 連絡先読み込み
            loadContacts() {
                for (let i = 1; i <= 6; i++) {
                    const contact = JSON.parse(localStorage.getItem(`contact_${i}`));
                    if (contact) {
                        this.updateContactDisplay(i, contact.name, contact.number);
                    }
                }
            },
            
            // イベント設定
            setupEventListeners() {
                // 通話ボタン
                for (let i = 1; i <= 6; i++) {
                    const btn = document.getElementById(`btn-${i}`);
                    const editBtn = document.getElementById(`edit-${i}`);
                    
                    // タップイベント (直接通話)
                    btn.addEventListener('click', () => this.handleCall(i));
                    
                    // 編集ボタン (バブリング防止)
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.openEditModal(i);
                    });
                }
                
                // モーダル操作
                document.getElementById('saveBtn').addEventListener('click', () => this.saveContact());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeEditModal());
            },
            
            // 通話処理
            handleCall(id) {
                if (this.isCalling) return;
                
                const number = document.getElementById(`number-${id}`).textContent;
                const name = document.getElementById(`name-${id}`).textContent;
                
                if (number === '登録してください') {
                    this.openEditModal(id);
                    return;
                }
                
                this.isCalling = true;
                this.showCallConfirm(`${name}に発信します`);
                this.vibrate([100, 50, 100]);
                
                // 発信処理 (1秒遅延)
                setTimeout(() => {
                    window.location.href = `tel:${number}`;
                    this.isCalling = false;
                }, 1000);
            },
            
            // 編集モーダルを開く
            openEditModal(id) {
                this.currentEditingId = id;
                const name = document.getElementById(`name-${id}`).textContent;
                const number = document.getElementById(`number-${id}`).textContent;
                
                document.getElementById('editName').value = name === '未登録' ? '' : name;
                document.getElementById('editNumber').value = number === '登録してください' ? '' : number;
                
                document.getElementById('editModal').style.display = 'flex';
                this.speak('連絡先を編集します');
            },
            
            // 連絡先を保存
            saveContact() {
                const name = document.getElementById('editName').value.trim();
                let number = document.getElementById('editNumber').value.trim().replace(/-/g, '');
                
                if (!name || !number) {
                    this.speak('名前と電話番号を入力してください');
                    return;
                }
                
                // 電話番号フォーマットチェック
                if (!/^[0-9+]+$/.test(number)) {
                    this.speak('電話番号は数字と+のみで入力してください');
                    return;
                }
                
                const contact = { name, number };
                localStorage.setItem(`contact_${this.currentEditingId}`, JSON.stringify(contact));
                
                this.updateContactDisplay(this.currentEditingId, name, number);
                this.closeEditModal();
                this.speak(`${name}の連絡先を保存しました`);
            },
            
            // 表示を更新
            updateContactDisplay(id, name, number) {
                document.getElementById(`name-${id}`).textContent = name;
                document.getElementById(`number-${id}`).textContent = number;
            },
            
            // 発信確認表示
            showCallConfirm(message) {
                const confirmEl = document.getElementById('callConfirm');
                document.getElementById('callConfirmText').textContent = message;
                confirmEl.style.display = 'block';
                this.speak(message);
                
                setTimeout(() => {
                    confirmEl.style.display = 'none';
                }, 2000);
            },
            
            // 音声読み上げ
            speak(text) {
                if (window.speechSynthesis) {
                    this.speech.text = text;
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(this.speech);
                }
            },
            
            // バイブレーション
            vibrate(pattern) {
                if (navigator.vibrate) {
                    navigator.vibrate(pattern);
                }
            },
            
            // モーダルを閉じる
            closeEditModal() {
                document.getElementById('editModal').style.display = 'none';
                this.speak('編集をキャンセルしました');
            }
        };
        
        // アプリ起動
        document.addEventListener('DOMContentLoaded', () => app.init());
        
        // コンテキストメニュー禁止
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
