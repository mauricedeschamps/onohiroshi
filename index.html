<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE通話支援アプリ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #06C755; /* LINEの緑色 */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: calc(100vh - 60px);
            gap: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            user-select: none;
            -webkit-user-select: none;
            outline: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
            position: relative;
        }
        
        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        #contact1 {
            background-color: #e74c3c; /* 赤 */
        }
        
        #contact2 {
            background-color: #3498db; /* 青 */
        }
        
        #contact3 {
            background-color: #f1c40f; /* 黄 */
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }
        
        #contact4 {
            background-color: #2ecc71; /* 緑 */
        }
        
        .contact-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .contact-name {
            margin-bottom: 5px;
            text-align: center;
        }
        
        .contact-number {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
        }
        
        .edit-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
        }
        
        .edit-btn:active {
            background: rgba(0,0,0,0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        
        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #06C755;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: #e74c3c;
            color: white;
        }
        
        .save-btn {
            background: #06C755;
            color: white;
        }
        
        @media (prefers-reduced-motion) {
            .btn:active {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">LINE連絡先</div>
    
    <div class="container">
        <button id="contact1" class="btn" aria-label="連絡先1">
            <button class="edit-btn" onclick="openEditModal(1)">✏️</button>
            <div class="contact-icon">👨‍👩‍👧</div>
            <div class="contact-name" id="contact1-name">家族</div>
            <div class="contact-number" id="contact1-number">未登録</div>
        </button>
        
        <button id="contact2" class="btn" aria-label="連絡先2">
            <button class="edit-btn" onclick="openEditModal(2)">✏️</button>
            <div class="contact-icon">👨‍⚕️</div>
            <div class="contact-name" id="contact2-name">病院</div>
            <div class="contact-number" id="contact2-number">未登録</div>
        </button>
        
        <button id="contact3" class="btn" aria-label="連絡先3">
            <button class="edit-btn" onclick="openEditModal(3)">✏️</button>
            <div class="contact-icon">👨‍💼</div>
            <div class="contact-name" id="contact3-name">支援センター</div>
            <div class="contact-number" id="contact3-number">未登録</div>
        </button>
        
        <button id="contact4" class="btn" aria-label="連絡先4">
            <button class="edit-btn" onclick="openEditModal(4)">✏️</button>
            <div class="contact-icon">👫</div>
            <div class="contact-name" id="contact4-name">友人</div>
            <div class="contact-number" id="contact4-number">未登録</div>
        </button>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">連絡先を編集</div>
            <div class="input-group">
                <label for="edit-name">表示名</label>
                <input type="text" id="edit-name" placeholder="例: 家族">
            </div>
            <div class="input-group">
                <label for="edit-number">LINE IDまたは電話番号</label>
                <input type="text" id="edit-number" placeholder="例: 09012345678">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeEditModal()">キャンセル</button>
                <button class="modal-btn save-btn" onclick="saveContact()">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 現在編集中の連絡先ID
        let editingContactId = 0;
        
        // 音声合成API
        const speech = new (window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance)();
        speech.lang = 'ja-JP';
        speech.rate = 0.9;
        
        // モーダル要素
        const editModal = document.getElementById('editModal');
        
        // 連絡先データをローカルストレージから読み込み
        function loadContacts() {
            for (let i = 1; i <= 4; i++) {
                const contact = JSON.parse(localStorage.getItem(`contact${i}`)) || {
                    name: ['家族', '病院', '支援センター', '友人'][i-1],
                    number: '未登録'
                };
                
                document.getElementById(`contact${i}-name`).textContent = contact.name;
                document.getElementById(`contact${i}-number`).textContent = contact.number;
            }
        }
        
        // モーダルを開く
        function openEditModal(contactId) {
            editingContactId = contactId;
            const name = document.getElementById(`contact${contactId}-name`).textContent;
            const number = document.getElementById(`contact${contactId}-number`).textContent;
            
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-number').value = number === '未登録' ? '' : number;
            
            editModal.style.display = 'flex';
            speak(`${name}の連絡先を編集します`);
        }
        
        // モーダルを閉じる
        function closeEditModal() {
            editModal.style.display = 'none';
            speak('編集をキャンセルしました');
        }
        
        // 連絡先を保存
        function saveContact() {
            const name = document.getElementById('edit-name').value.trim();
            const number = document.getElementById('edit-number').value.trim();
            
            if (!name) {
                speak('表示名を入力してください');
                return;
            }
            
            if (!number) {
                speak('LINE IDまたは電話番号を入力してください');
                return;
            }
            
            const contact = {
                name: name,
                number: number
            };
            
            localStorage.setItem(`contact${editingContactId}`, JSON.stringify(contact));
            
            document.getElementById(`contact${editingContactId}-name`).textContent = name;
            document.getElementById(`contact${editingContactId}-number`).textContent = number;
            
            editModal.style.display = 'none';
            speak(`${name}の連絡先を保存しました`);
        }
        
        // LINE通話を開始
        function startLineCall(number) {
            if (number === '未登録') {
                speak('連絡先が登録されていません。編集ボタンで登録してください');
                return;
            }
            
            // LINEのURLスキーム (実際の動作にはLINEアプリが必要)
            const lineUrl = `tel:${number}`; // 実際はLINEのURLスキーム(line://)を使用
            
            speak(`${document.getElementById(`contact${editingContactId}-name`).textContent}に電話をかけます`);
            
            // 実際のアプリでは以下のようにLINEを起動
            // window.location.href = `line://voip/${number}`;
            // デモ用に通常の電話発信リンクを使用
            window.location.href = lineUrl;
        }
        
        // 音声読み上げ関数
        function speak(text) {
            if (window.speechSynthesis) {
                speech.text = text;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(speech);
            }
        }
        
        // バイブレーション機能
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }
        
        // ボタンイベントリスナー
        document.getElementById('contact1').addEventListener('click', () => {
            const number = document.getElementById('contact1-number').textContent;
            startLineCall(number);
        });
        
        document.getElementById('contact2').addEventListener('click', () => {
            const number = document.getElementById('contact2-number').textContent;
            startLineCall(number);
        });
        
        document.getElementById('contact3').addEventListener('click', () => {
            const number = document.getElementById('contact3-number').textContent;
            startLineCall(number);
        });
        
        document.getElementById('contact4').addEventListener('click', () => {
            const number = document.getElementById('contact4-number').textContent;
            startLineCall(number);
        });
        
        // 初期読み込み
        window.addEventListener('DOMContentLoaded', () => {
            loadContacts();
            setTimeout(() => {
                speak("LINE連絡先アプリが起動しました。登録した連絡先にワンタップで電話できます");
            }, 500);
        });
    </script>
</body>
</html>
