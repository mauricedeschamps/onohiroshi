<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ワンタップ通話</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
            background: #f5f5f5;
        }
        
        .header {
            background: #4285F4;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            height: 60px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            padding: 70px 10px 10px;
            height: 100vh;
            width: 100%;
        }
        
        .contact-btn {
            background: #fff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            transition: transform 0.1s;
            padding: 15px 5px;
            touch-action: manipulation;
        }
        
        .contact-btn:active {
            transform: scale(0.98);
        }
        
        .contact-btn[data-color="red"] { background: #FF5252; color: white; }
        .contact-btn[data-color="blue"] { background: #4285F4; color: white; }
        .contact-btn[data-color="yellow"] { background: #FFD600; color: #333; }
        .contact-btn[data-color="green"] { background: #0F9D58; color: white; }
        .contact-btn[data-color="orange"] { background: #FF9800; color: white; }
        .contact-btn[data-color="purple"] { background: #9C27B0; color: white; }
        
        .contact-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            word-break: break-word;
            width: 90%;
        }
        
        .contact-number {
            font-size: 18px;
            text-align: center;
            word-break: break-all;
            width: 90%;
        }
        
        .edit-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        
        .edit-btn:active {
            background: rgba(0,0,0,0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 85%;
            max-width: 400px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .settings-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="header">ワンタップ通話</div>
    
    <div class="container">
        <!-- ボタン1 (赤) -->
        <button class="contact-btn" data-color="red" id="btn-1">
            <div class="contact-name" id="name-1">未登録</div>
            <div class="contact-number" id="number-1">タップして登録</div>
            <button class="edit-btn" aria-label="編集">✏️</button>
        </button>
        
        <!-- ボタン2 (青) -->
        <button class="contact-btn" data-color="blue" id="btn-2">
            <div class="contact-name" id="name-2">未登録</div>
            <div class="contact-number" id="number-2">タップして登録</div>
            <button class="edit-btn" aria-label="編集">✏️</button>
        </button>
        
        <!-- ボタン3 (黄) -->
        <button class="contact-btn" data-color="yellow" id="btn-3">
            <div class="contact-name" id="name-3">未登録</div>
            <div class="contact-number" id="number-3">タップして登録</div>
            <button class="edit-btn" aria-label="編集">✏️</button>
        </button>
        
        <!-- ボタン4 (緑) -->
        <button class="contact-btn" data-color="green" id="btn-4">
            <div class="contact-name" id="name-4">未登録</div>
            <div class="contact-number" id="number-4">タップして登録</div>
            <button class="edit-btn" aria-label="編集">✏️</button>
        </button>
        
        <!-- ボタン5 (オレンジ) -->
        <button class="contact-btn" data-color="orange" id="btn-5">
            <div class="contact-name" id="name-5">未登録</div>
            <div class="contact-number" id="number-5">タップして登録</div>
            <button class="edit-btn" aria-label="編集">✏️</button>
        </button>
        
        <!-- ボタン6 (紫) -->
        <button class="contact-btn" data-color="purple" id="btn-6">
            <div class="contact-name" id="name-6">未登録</div>
            <div class="contact-number" id="number-6">タップして登録</div>
            <button class="edit-btn" aria-label="編集">✏️</button>
        </button>
    </div>
    
    <!-- 設定ボタン -->
    <div class="settings-panel" id="settingsBtn" aria-label="設定">⚙️</div>
    
    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">連絡先を編集</h2>
            <div class="input-group">
                <label for="editName">表示名</label>
                <input type="text" id="editName" placeholder="例: 家族">
            </div>
            <div class="input-group">
                <label for="editNumber">電話番号</label>
                <input type="tel" id="editNumber" placeholder="例: 09012345678">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancelBtn">キャンセル</button>
                <button class="modal-btn save-btn" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 状態管理
        const state = {
            currentEditingId: 0,
            longPressTimer: null,
            longPressDuration: 800, // 長押し判定時間(ms)
            confirmCall: false // 長押し確認モード
        };
        
        // 音声設定
        const speech = new SpeechSynthesisUtterance();
        speech.lang = 'ja-JP';
        speech.rate = 0.9;
        
        // DOM読み込み完了時
        document.addEventListener('DOMContentLoaded', () => {
            loadContacts();
            initEventListeners();
            speak('ワンタップ通話アプリが起動しました');
            
            // 設定確認
            state.confirmCall = localStorage.getItem('confirmCall') === 'true';
        });
        
        // 連絡先読み込み
        function loadContacts() {
            for (let i = 1; i <= 6; i++) {
                const contact = JSON.parse(localStorage.getItem(`contact_${i}`));
                if (contact) {
                    updateContactDisplay(i, contact.name, contact.number);
                }
            }
        }
        
        // イベントリスナー設定
        function initEventListeners() {
            // 通話ボタン
            for (let i = 1; i <= 6; i++) {
                const btn = document.getElementById(`btn-${i}`);
                const editBtn = btn.querySelector('.edit-btn');
                
                // タップ開始
                btn.addEventListener('touchstart', (e) => {
                    if (state.confirmCall) {
                        state.longPressTimer = setTimeout(() => {
                            handleCall(i);
                            state.longPressTimer = null;
                        }, state.longPressDuration);
                    }
                });
                
                // タップ終了
                btn.addEventListener('touchend', (e) => {
                    if (state.longPressTimer) {
                        clearTimeout(state.longPressTimer);
                        if (!state.confirmCall) {
                            handleCall(i);
                        }
                    }
                });
                
                // 編集ボタン
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEditModal(i);
                });
            }
            
            // モーダル操作
            document.getElementById('saveBtn').addEventListener('click', saveContact);
            document.getElementById('cancelBtn').addEventListener('click', closeEditModal);
            
            // 設定ボタン
            document.getElementById('settingsBtn').addEventListener('click', toggleSettings);
        }
        
        // 通話処理
        function handleCall(id) {
            const number = document.getElementById(`number-${id}`).textContent;
            const name = document.getElementById(`name-${id}`).textContent;
            
            if (number === 'タップして登録') {
                openEditModal(id);
                return;
            }
            
            speak(`${name}に発信します`);
            vibrate([100, 50, 100]);
            
            // 発信処理（1秒遅延）
            setTimeout(() => {
                window.location.href = `tel:${number}`;
            }, 1000);
        }
        
        // 編集モーダルを開く
        function openEditModal(id) {
            state.currentEditingId = id;
            const name = document.getElementById(`name-${id}`).textContent;
            const number = document.getElementById(`number-${id}`).textContent;
            
            document.getElementById('editName').value = name === '未登録' ? '' : name;
            document.getElementById('editNumber').value = number === 'タップして登録' ? '' : number;
            
            document.getElementById('editModal').style.display = 'flex';
            speak('連絡先を編集します');
        }
        
        // 連絡先を保存
        function saveContact() {
            const name = document.getElementById('editName').value.trim();
            const number = document.getElementById('editNumber').value.trim().replace(/-/g, '');
            
            if (!name || !number) {
                speak('名前と電話番号を入力してください');
                return;
            }
            
            const contact = { name, number };
            localStorage.setItem(`contact_${state.currentEditingId}`, JSON.stringify(contact));
            
            updateContactDisplay(state.currentEditingId, name, number);
            closeEditModal();
            speak(`${name}の連絡先を保存しました`);
        }
        
        // 表示を更新
        function updateContactDisplay(id, name, number) {
            document.getElementById(`name-${id}`).textContent = name;
            document.getElementById(`number-${id}`).textContent = number;
        }
        
        // 設定切り替え
        function toggleSettings() {
            state.confirmCall = !state.confirmCall;
            localStorage.setItem('confirmCall', state.confirmCall);
            
            const message = state.confirmCall ? 
                '確認モード: 長押しで発信します' : 
                '直接モード: タップで発信します';
                
            speak(message);
            vibrate(100);
        }
        
        // 音声読み上げ
        function speak(text) {
            if (window.speechSynthesis) {
                speech.text = text;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(speech);
            }
        }
        
        // バイブレーション
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }
        
        // モーダルを閉じる
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            speak('編集をキャンセルしました');
        }
    </script>
</body>
</html>
